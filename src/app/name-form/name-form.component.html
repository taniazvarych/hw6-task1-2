<form [formGroup]="profileForm">
  <div class='col-4'>
    <div class='row'>
      <div class="col-6">
        <label for="first-name" class="form-label">First Name: </label>
        <input id="first-name" type="text" class="form-control" formControlName="firstName" required>
      </div>
      <div class="col-6">
        <label for="last-name" class="form-label">Last Name: </label>
        <input id="last-name" type="text" class="form-control" formControlName="lastName">
      </div>
    </div>
    <div class='row'>
      <div class="col-6">
        <label for="phone" class="form-label">Phone: </label>
        <input id="phone" type="text" class="form-control" formControlName="phone">
      </div>
      <div class="col-6">
        <label for="email" class="form-label">Email: </label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div class='row'>
      <div class="col-6">
        <label for="password" class="form-label">Password: </label>
        <input id="password" type="password" class="form-control" formControlName="password">
      </div>
      <div class="col-6">
        <label for="password" class="form-label">Confirm password: </label>
        <input id="password" type="password" class="form-control" formControlName="confirmPassword">
      </div>
    </div>
  </div>
</form>
